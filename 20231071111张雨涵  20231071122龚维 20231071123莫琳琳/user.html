    <section class="page-title">
        <h1>用户体验</h1>
        <p>在这里，分享您的修复故事，交流修复心得，共同感受AI修复的魅力。</p>
    </section>

    <!-- 论坛区 -->
    <form action="#" method="post" onsubmit="return validateForm()">
    <h2>您的感受</h2>
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required>

    <label for="email">邮箱：</label>
    <input type="email" id="email" name="email" required>

    <label for="age">年龄：</label>
    <input type="number" id="age" name="age" min="0" max="150">

    <label for="gender">性别：</label>
    <select id="gender" name="gender">
      <option value="male">男</option>
      <option value="female" selected>女</option>
      <option value="other">其他</option>
    </select>

    <label for="aiUsage">您是否使用过AI来对照片进行修改？</label>
    <select id="aiUsage" name="aiUsage">
      <option value="yes">是</option>
      <option value="no">否</option>
    </select>

    <label for="aiTools">如果使用过，使用过哪些AI工具？（可多选）</label>
    <input type="checkbox" id="chatGPT" name="aiTools" value="chatGPT">
    <label for="chatGPT">ChatGPT</label>
    <input type="checkbox" id="baiduErnie" name="aiTools" value="baiduErnie">
    <label for="baiduErnie">百度文心一言</label>
    <input type="checkbox" id="midjourney" name="aiTools" value="midjourney">
    <label for="midjourney">Midjourney</label>

    <label for="aiExperience">您利用AI对照片进行了哪些处理：</label>
    <textarea id="aiExperience" name="aiExperience" rows="4"></textarea>

    <input type="submit" value="提交">
  </form>
